<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self'; media-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="./img/favicon.png" rel="icon" type="image/x-icon" />
    <title>My Media Player</title>
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    
  <header>
  <h1>Rhythm & Rise Player</h1>
  </header>
<main>
  <div class="container">
  <div class="album_art__full">
    <img src="./img/emilfull.jpg" alt="full album art" />
    <button id="btnShuffle" title="shuffle"><i class="material-icons">shuffle</i></button>
  </div>
  <ul class="playlist" id="playlist">
  </ul>
</div>
</main> 
<section class="progress">
  <div class="played"></div>
</section>
<footer>
  <div class="controls">
    <button id="btnPrev" title="previous track"><i class="material-icons">arrow_back</i></button>
    <button id="btnPlay" title="play | pause"><i class="material-icons">play_arrow</i></button>
    <button id="btnNext" title="next track"><i class="material-icons">arrow_forward</i></button>
  </div>
  <div class="times">
    <time datetime="" class="current-time" id="current-time"></time>
    <time datetime="" class="total-time" id="total-time"></time>
  </div>
</footer></body></html>
